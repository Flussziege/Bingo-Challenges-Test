<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Challenge-Tik-Tac-Toe Multiplayer</title>
<style>
body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; transition: background 0.3s ease; }
.container { max-width: 1000px; margin: 0 auto; padding: 20px; }
.grid {
  display: grid;
  gap: 5px;
  justify-content: center;
  margin-top: 20px;
}
.cell {
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #333;
  font-size: 14px;
  cursor: pointer;
  text-align: center;
  padding: 5px;
  box-sizing: border-box;
  width: 96px; 
  height: 96px;
  color: black;
  word-wrap: break-word;
  position: relative;
  user-select: none;
  background-color: #fff;
}
input, select, button { font-size:16px; padding:5px; margin:5px; }
#playerStats { margin-top: 20px; text-align: left; display:inline-block; }
@media (max-width:600px){
  .cell { width: 60px; height: 60px; font-size:12px; }
}
</style>
</head>
<body>
<div class="container">
<h1>Challenge-Tik-Tac-Toe Multiplayer</h1>

<div>
<input type="text" id="nameInput" placeholder="Spielername eingeben"><br>
<input type="color" id="colorInput" value="#3498db"><br>

<label>Muster:
  <select id="patternSelect">
    <option value="stripes">Streifen</option>
    <option value="checker">Schachbrett</option>
    <option value="dots">Punkte</option>
    <option value="waves">Wellen</option>
    <option value="gradient">Verlauf</option>
  </select>
</label><br>

<label>FeldgrÃ¶ÃŸe:
  <select id="gridSize">
    <option value="3">3x3</option>
    <option value="4">4x4</option>
    <option value="5" selected>5x5</option>
    <option value="6">6x6</option>
    <option value="7">7x7</option>
    <option value="8">8x8</option>
    <option value="9">9x9</option>
  </select>
</label><br>
<button id="startBtn">Spiel starten</button>
</div>

<p id="playerDisplay"></p>
<div class="grid" id="grid"></div>
<button id="resetBtn">ðŸ”„ Neues Spiel starten</button>

<h2>SpielerÃ¼bersicht</h2>
<div id="playerStats"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyCDGnsgg1muZSLsiogP0AydwfRMmnL-rC0",
  authDomain: "lol-bingo.firebaseapp.com",
  databaseURL: "https://lol-bingo-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "lol-bingo",
  storageBucket: "lol-bingo.firebasestorage.app",
  messagingSenderId: "346023051769",
  appId: "1:346023051769:web:3bd5bfa276189114d93d28",
  measurementId: "G-MZ52BB5PD5"
};
const firebaseApp = initializeApp(firebaseConfig);
const db = getDatabase(firebaseApp);

// DOM Elemente
const grid = document.getElementById("grid");
const resetBtn = document.getElementById("resetBtn");
const startBtn = document.getElementById("startBtn");
const nameInput = document.getElementById("nameInput");
const colorInput = document.getElementById("colorInput");
const patternSelect = document.getElementById("patternSelect");
const playerDisplay = document.getElementById("playerDisplay");
const gridSizeInput = document.getElementById("gridSize");
const playerStatsDiv = document.getElementById("playerStats");

// Hintergrund-Muster Funktion
function setBackgroundPattern(color, pattern) {
  switch(pattern) {
    case "stripes":
      document.body.style.background = `repeating-linear-gradient(
        45deg,
        ${color}33,
        ${color}33 20px,
        ${color}11 20px,
        ${color}11 40px
      )`;
      break;
    case "checker":
      document.body.style.background = `linear-gradient(135deg, ${color}22 25%, transparent 25%, transparent 50%, ${color}22 50%, ${color}22 75%, transparent 75%, transparent)`;
      document.body.style.backgroundSize = "40px 40px";
      break;
    case "dots":
      document.body.style.background = `radial-gradient(${color}44 20%, transparent 21%)`;
      document.body.style.backgroundSize = "30px 30px";
      break;
    case "waves":
      document.body.style.background = `repeating-radial-gradient(circle at 0 0, ${color}22, ${color}22 10px, transparent 10px, transparent 20px)`;
      document.body.style.backgroundSize = "40px 40px";
      break;
    case "gradient":
      document.body.style.background = `linear-gradient(120deg, ${color}33, ${color}11)`;
      break;
  }
  document.body.style.backgroundAttachment = "fixed"; 
}

let playerName = "";
let playerColor = "";
let gridSize = 5;

// ðŸ”¹ Spiel starten
startBtn.addEventListener("click",()=>{
  if(!nameInput.value.trim()){alert("Bitte gib deinen Namen ein!");return;}
  playerName=nameInput.value.trim();
  playerColor=colorInput.value;
  gridSize=parseInt(gridSizeInput.value);
  const chosenPattern = patternSelect.value;
  playerDisplay.textContent=`Du bist ${playerName} (${playerColor}, Muster: ${chosenPattern})`;

  // Hintergrund setzen
  setBackgroundPattern(playerColor, chosenPattern);

  // Grid in Firebase speichern
  const totalFields = gridSize * gridSize;
  const challenges = [["Demo","Challenge hier einsetzen"]]; // Challengepool einsetzen!
  set(ref(db,"grid"),{ gridSize, challenges });

  nameInput.style.display="none";
  colorInput.style.display="none";
  patternSelect.style.display="none";
  gridSizeInput.style.display="none";
  startBtn.style.display="none";
});
</script>
</body>
</html>
