<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Challenge-Tik-Tac-Toe Multiplayer</title>
<style>
body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; }
.container { max-width: 1000px; margin: 0 auto; padding: 20px; }
.game-area { display: flex; justify-content: center; align-items: flex-start; gap: 40px; width: 100%; }
.grid {
  display: grid;
  gap: 5px;
  justify-content: center;
  margin-top: 20px;
}
.cell {
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #333;
  font-size: 14px;
  cursor: pointer;
  text-align: center;
  padding: 5px;
  box-sizing: border-box;
  width: 96px; 
  height: 96px;
  color: black;
  word-wrap: break-word;
  position: relative;
  user-select: none;
  background-color: #fff;
}
input, select, button { font-size:16px; padding:5px; margin:5px; }
#playerStats { 
  text-align: left; 
  display: flex; 
  flex-direction: column; 
  font-size: 18px; 
}
#playerStats ul { list-style: none; padding: 0; margin:0; }
#playerStats li {
  margin-bottom: 10px;
  display: flex;
  align-items: center;
  gap: 8px;
}
.color-circle { width: 24px; height: 24px; border-radius: 50%; display: inline-block; margin-right: 10px; }
#spacer { visibility: hidden; }
@media (max-width:600px){
  .cell { width: 60px; height: 60px; font-size:12px; }
  .color-circle { width: 16px; height: 16px; }
}
#challengeSetSelect {
  border: none;      /* Rahmen entfernen */
  padding: 0;
  margin: 0;
}

#challengeSetSelect legend {
  display: none;     /* Legendentitel ausblenden */
}

</style>
</head>
<body>
<div class="container">
<h1>Challenge-Tik-Tac-Toe Multiplayer</h1>

<!-- Name + Farbe nebeneinander -->
<div id="playerSetup" style="display:flex; gap:10px; justify-content:center; align-items:center; margin-bottom:10px;">
  <input type="text" id="nameInput" placeholder="Spielername eingeben">
  <input type="color" id="colorInput" value="#3498db">
</div>

<!-- Muster + FeldgrÃ¶ÃŸe nebeneinander -->
<div id="optionsSetup" style="display:flex; gap:20px; justify-content:center; align-items:center; margin-bottom:10px;">
  <label>Muster:
    <select id="patternSelect">
      <option value="stripes">Streifen</option>
      <option value="checker">Schachbrett</option>
      <option value="dots">Punkte</option>
      <option value="waves">Wellen</option>
      <option value="gradient">Verlauf</option>
    </select>
  </label>

  <label>FeldgrÃ¶ÃŸe:
    <select id="gridSize">
      <option value="3">3x3</option>
      <option value="4">4x4</option>
      <option value="5" selected>5x5</option>
      <option value="6">6x6</option>
      <option value="7">7x7</option>
      <option value="8">8x8</option>
      <option value="9">9x9</option>
    </select>
  </label>
</div>

<!-- Challenge Sets -->
<fieldset id="challengeSetSelect">
  <legend>Challenge Sets:</legend>
  <label><input type="checkbox" value="Botgames" checked> Botgames</label><br>
  <label><input type="checkbox" value="Custom-ARAM" checked> Custom-ARAM</label><br>
  <label><input type="checkbox" value="Custom-Normal" checked> Custom-Normal</label><br>
</fieldset>

<!-- Start Button -->
<div style="text-align:center; margin-top:10px;">
  <button id="startBtn">Spiel starten</button>
</div>
<p id="playerDisplay"></p>

<div class="game-area">
  <div id="playerStats"></div>
  <div class="grid" id="grid"></div>
  <div id="spacer"></div>
</div>

<button id="resetBtn">ðŸ”„ Neues Spiel starten</button>

<script type="module" src="./js/main.js"></script>
</body>
</html>
