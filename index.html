<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Challenge-Tik-Tac-Toe Multiplayer</title>
<style>
body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; transition: background 0.3s ease; }
.container { max-width: 1000px; margin: 0 auto; padding: 20px; display:flex; flex-direction:column; align-items:center; }
.grid {
  display: grid;
  gap: 5px;
  justify-content: center;
  margin-top: 20px;
}
.cell {
  display: flex;
  align-items: center;
  justify-content: center;
  border: 2px solid #333;
  font-size: 14px;
  cursor: pointer;
  text-align: center;
  padding: 5px;
  box-sizing: border-box;
  width: 96px; 
  height: 96px;
  color: black;
  word-wrap: break-word;
  position: relative;
  user-select: none;
  background-color: #fff;
}
input, select, button { font-size:16px; padding:5px; margin:5px; }
#playerStats { margin-top: 20px; text-align: left; display:inline-block; }
@media (max-width:600px){
  .cell { width: 60px; height: 60px; font-size:12px; }
}
</style>
</head>
<body>
<div class="container">
<h1>Challenge-Tik-Tac-Toe Multiplayer</h1>

<div>
<input type="text" id="nameInput" placeholder="Spielername eingeben"><br>
<input type="color" id="colorInput" value="#3498db"><br>

<label>Muster:
  <select id="patternSelect">
    <option value="stripes">Streifen</option>
    <option value="checker">Schachbrett</option>
    <option value="dots">Punkte</option>
    <option value="waves">Wellen</option>
    <option value="gradient">Verlauf</option>
  </select>
</label><br>

<label>FeldgrÃ¶ÃŸe:
  <select id="gridSize">
    <option value="3">3x3</option>
    <option value="4">4x4</option>
    <option value="5" selected>5x5</option>
    <option value="6">6x6</option>
    <option value="7">7x7</option>
    <option value="8">8x8</option>
    <option value="9">9x9</option>
  </select>
</label><br>
<button id="startBtn">Spiel starten</button>
</div>

<p id="playerDisplay"></p>
<div class="grid" id="grid"></div>
<button id="resetBtn">ðŸ”„ Neues Spiel starten</button>

<h2>SpielerÃ¼bersicht</h2>
<div id="playerStats"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// ðŸ”¹ Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC0DM0bdEMGjREUfC4ahdm7-kumaHxzC3c",
  authDomain: "lol-bingo-test.firebaseapp.com",
  databaseURL: "https://lol-bingo-test-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "lol-bingo-test",
  storageBucket: "lol-bingo-test.appspot.com",
  messagingSenderId: "982372013204",
  appId: "1:982372013204:web:494dea8328497744bdd081"
};
const firebaseApp = initializeApp(firebaseConfig);
const db = getDatabase(firebaseApp);

// DOM Elemente
const grid = document.getElementById("grid");
const resetBtn = document.getElementById("resetBtn");
const startBtn = document.getElementById("startBtn");
const nameInput = document.getElementById("nameInput");
const colorInput = document.getElementById("colorInput");
const patternSelect = document.getElementById("patternSelect");
const playerDisplay = document.getElementById("playerDisplay");
const gridSizeInput = document.getElementById("gridSize");
const playerStatsDiv = document.getElementById("playerStats");

// ðŸ”¹ Challenge-Pool (gekÃ¼rzt, kann alle einsetzen)
const challengePool = [
  ["Gold Hunter", "Bekomme ein Shutdown von 700 Gold auf deinen Kopf ausgesetzt."],
  ["Damage Dealer", "Habe mehr als 50k Schaden."],
  ["Death Count", "Habe mehr als 20 Tode."],
  ["First Strike", "Erhalte First Blood."],
  ["Comeback King", "Gewinne trotz 8k Gold Defizit."],
  ["Swift Turret", "Bekomme einen Turm in unter 8 Minuten."],
  ["Penta Slayer", "Erziele einen Penta Kill."],
  ["Nexus Opener", "Gewinne trotz eines offenen Nexus."],
  ["CS Machine", "Habe mindestens 9 CS pro Minute."]
];

// ðŸ”¹ ZufÃ¤llige Auswahl
function getRandomChallenges(pool, count) {
  const shuffled = [...pool].sort(() => 0.5 - Math.random());
  return shuffled.slice(0, count);
}

// ðŸ”¹ Hintergrund-Muster
function setBackgroundPattern(color, pattern){
  switch(pattern){
    case "stripes":
      document.body.style.background = `repeating-linear-gradient(45deg, ${color}33 0 20px, ${color}11 20px 40px)`;
      break;
    case "checker":
      document.body.style.background = `conic-gradient(${color}33 25%, transparent 0 50%, ${color}33 0 75%, transparent 0)`;
      document.body.style.backgroundSize = "40px 40px";
      break;
    case "dots":
      document.body.style.background = `radial-gradient(${color}44 20%, transparent 21%)`;
      document.body.style.backgroundSize = "30px 30px";
      break;
    case "waves":
      document.body.style.background = `repeating-radial-gradient(circle at 0 0, ${color}22, ${color}22 10px, transparent 10px, transparent 20px)`;
      document.body.style.backgroundSize = "40px 40px";
      break;
    case "gradient":
      document.body.style.background = `linear-gradient(120deg, ${color}33, ${color}11)`;
      break;
  }
  document.body.style.backgroundAttachment="fixed";
}

let playerName="", playerColor="", gridSize=5;
let challenges=[];

// ðŸ”¹ Grid erstellen
function createGrid(size, challenges){
  grid.innerHTML="";
  grid.style.gridTemplateColumns=`repeat(${size},96px)`;
  const total=size*size;

  for(let i=0;i<total;i++){
    const cell=document.createElement("div");
    cell.classList.add("cell");
    cell.dataset.index=i;
    const shortText = challenges[i]?challenges[i][0]:"";
    const longText = challenges[i]?challenges[i][1]:"";
    cell.dataset.challengeShort=shortText;
    cell.dataset.challengeLong=longText;
    cell.title=longText;
    cell.textContent=shortText;

    // Klick-Funktion
    cell.addEventListener("click", async()=>{
      const fieldRef = ref(db,"board/"+i);
      onValue(fieldRef, snap=>{
        const field = snap.val() || { players:{} };
        const isSelected = field.players[playerName];
        if(isSelected){
          remove(ref(db,"board/"+i+"/players/"+playerName));
        } else {
          set(ref(db,"board/"+i+"/players/"+playerName), { color: playerColor });
        }
      }, {onlyOnce:true});
    });

    grid.appendChild(cell);
  }
}

// ðŸ”¹ Spiel starten
startBtn.addEventListener("click", ()=>{
  if(!nameInput.value.trim()){alert("Bitte gib deinen Namen ein!");return;}
  playerName=nameInput.value.trim();
  playerColor=colorInput.value;
  gridSize=parseInt(gridSizeInput.value);
  const pattern = patternSelect.value;
  playerDisplay.textContent=`Du bist ${playerName} (${playerColor})`;

  // Hintergrund
  setBackgroundPattern(playerColor, pattern);

  // ZufÃ¤llige Challenges
  const totalFields = gridSize*gridSize;
  challenges = getRandomChallenges(challengePool,totalFields);
  set(ref(db,"grid"),{ gridSize, challenges });

  // Grid erstellen
  createGrid(gridSize, challenges);

  nameInput.style.display="none";
  colorInput.style.display="none";
  patternSelect.style.display="none";
  gridSizeInput.style.display="none";
  startBtn.style.display="none";
});

// ðŸ”¹ Firebase Grid Listener
onValue(ref(db,"grid"), snap=>{
  if(snap.exists()){
    const { gridSize: size, challenges } = snap.val();
    gridSize=size;
    createGrid(size,challenges);
  }
});

// ðŸ”¹ Board Listener
onValue(ref(db,"board"), snap=>{
  const board = snap.val()||{};
  document.querySelectorAll(".cell").forEach(cell=>{
    const idx=cell.dataset.index;
    const field=board[idx];
    cell.style.border="2px solid #333";
    cell.style.background="#fff";
    cell.style.color="black";

    if(field && field.players){
      const playerArr = Object.entries(field.players);
      if(playerArr.length>0){
        const colors = playerArr.map(([name,p])=>p.color);
        const percent = 100/colors.length;
        const gradient = colors.map((c,i)=>`${c} ${i*percent}% ${(i+1)*percent}%`).join(', ');
        cell.style.background = `linear-gradient(to right, ${gradient})`;
        cell.style.color="black";
      }
    }
  });

  // Spielerstatistik
  const playerCounts = {};
  Object.values(board).forEach(f=>{
    if(f.players) Object.keys(f.players).forEach(p=>{
      if(!playerCounts[p]) playerCounts[p]=0;
      playerCounts[p]++;
    });
  });
  let statsHTML="<ul>";
  for(const [name,count] of Object.entries(playerCounts)){
    let color="#000";
    for(const f of Object.values(board)){
      if(f.players && f.players[name]){ color=f.players[name].color; break; }
    }
    statsHTML+=`<li><span style="color:${color}">${name}</span>: ${count} Feld${count>1?"er":""}</li>`;
  }
  statsHTML+="</ul>";
  playerStatsDiv.innerHTML=statsHTML;
});

// ðŸ”¹ Reset
resetBtn.addEventListener("click", ()=>{
  remove(ref(db,"board"));
  remove(ref(db,"grid"));
});
</script>
</body>
</html>
